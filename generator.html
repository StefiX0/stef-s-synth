<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Generátor | Stepa's Synth</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-sans min-h-screen text-gray-200">

    <div class="space-background"></div>
    <div class="stars"></div>

    <div class="relative z-10 flex flex-col min-h-screen">

        <header class="header-bar p-4 relative flex items-center justify-center shadow-xl h-20">

            <h1 class="text-2xl font-bold text-cyan-400 tracking-wider drop-shadow-md absolute left-4 md:left-8">
                GENERÁTOR
            </h1>

            <a href="index.html" class="glass-button px-8 py-2 rounded-full font-bold uppercase tracking-widest text-sm hover:text-white hover:border-white transition-all no-underline flex items-center gap-2">
                <span></span> Menu
            </a>

        </header>

        <main class="flex-grow flex flex-col items-center p-8 space-y-8 max-w-5xl mx-auto w-full">

            <div class="glass-panel p-1 rounded-2xl w-full">
                <div class="glass-panel-inner p-6 rounded-xl">

                    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
                        <label class="block text-lg font-bold text-cyan-400 uppercase">Zadání (Prompt)</label>

                        <select id="gen-language" class="glass-select border-cyan-500/30 hover:border-cyan-400">
                            <option value="python"> Python</option>
                            <option value="c"> Jazyk C</option>
                            <option value="cpp"> C++</option>
                            <option value="csharp"> C# (C-Sharp)</option>
                            <option value="javascript"> JavaScript</option>
                            <option value="css"> CSS</option>
                            <option value="html"> HTML</option>
                            <option value="xhtml"> XHTML</option>
                        </select>
                    </div>

                    <textarea id="gen-prompt" placeholder="Např: Funkce pro výpočet faktoriálu..." class="glass-textarea w-full h-40 rounded-xl p-4 resize-none"></textarea>
                </div>
            </div>

            <button onclick="runGemini('generation')" id="btn-gen-action" class="glass-button action-btn px-12 py-4 rounded-full font-bold text-xl uppercase tracking-widest text-cyan-100 hover:text-white border-cyan-500/50 hover:border-cyan-400">
                Vygenerovat Kód
            </button>

            <div class="glass-panel p-1 rounded-2xl w-full flex-grow">
                <div class="glass-panel-inner p-6 rounded-xl min-h-[300px]">
                    <div class="flex justify-between items-center mb-4">
                        <label class="block text-lg font-bold text-purple-400 uppercase">Výsledek</label>
                        <button onclick="copyToClipboard('gen-result')" class="glass-button text-xs px-3 py-1 rounded-full">Kopírovat</button>
                    </div>
                    <pre><code id="gen-result" class="language-javascript rounded-xl block overflow-x-auto h-full text-sm custom-scrollbar"></code></pre>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
