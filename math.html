<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Matika & Grafy | Stepa's Synth</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-sans min-h-screen text-gray-200">

    <div class="space-background"></div>
    <div class="stars"></div>

    <div class="relative z-10 flex flex-col min-h-screen">
        <header class="header-bar p-4 relative flex items-center justify-center shadow-xl h-20">
            <h1 class="text-2xl font-bold text-cyan-400 tracking-wider drop-shadow-md absolute left-4 md:left-8">
                MATIKA & GRAFY
            </h1>
            <a href="school.html" class="glass-button px-8 py-2 rounded-full font-bold uppercase tracking-widest text-sm hover:text-white no-underline">
                Zpět
            </a>
        </header>

        <main class="flex-grow flex flex-col p-6 gap-6 max-w-6xl mx-auto w-full">

            <div class="glass-panel p-1 rounded-2xl w-full">
                <div class="glass-panel-inner p-6 rounded-xl grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-lg font-bold text-cyan-400 uppercase mb-2">Zadání příkladu</label>
                        <textarea id="math-prompt" placeholder="Např: Vyřeš průběh funkce x^2 - 5x + 6 a vykresli ji." class="glass-textarea w-full h-48 rounded-xl p-4 resize-none"></textarea>
                    </div>
                    <div>
                        <label class="block text-lg font-bold text-cyan-400 uppercase mb-2">Nebo nahraj fotku</label>
                        <input type="file" id="mathImageInput" accept="image/*" class="hidden" onchange="previewMathImage()">
                        <div onclick="document.getElementById('mathImageInput').click()" class="border-2 border-dashed border-cyan-500/30 rounded-xl h-48 cursor-pointer hover:bg-white/5 transition-all flex flex-col items-center justify-center relative overflow-hidden">
                            
                            <p class="text-sm text-gray-400">Klikni pro nahrání fotky</p>
                            <img id="mathImagePreview" class="absolute inset-0 w-full h-full object-cover opacity-50 hidden">
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="runGemini('math')" id="btn-math-action" class="glass-button action-btn w-full py-4 rounded-full font-bold text-xl uppercase tracking-widest text-cyan-100 hover:text-white border-cyan-500/50 hover:border-cyan-400">
                Vypočítat a Vykreslit
            </button>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 flex-grow min-h-[400px]">
                <div class="glass-panel p-1 rounded-2xl w-full h-full">
                    <div class="glass-panel-inner p-6 rounded-xl h-full overflow-y-auto custom-scrollbar">
                        <label class="block text-lg font-bold text-blue-300 uppercase mb-4">Postup řešení</label>
                        <div id="math-text-result" class="prose prose-invert max-w-none text-sm">
                            <p class="text-gray-400 italic">Zde bude postup...</p>
                        </div>
                    </div>
                </div>
                <div class="glass-panel p-1 rounded-2xl w-full h-full flex flex-col">
                    <div class="glass-panel-inner p-6 rounded-xl h-full flex flex-col overflow-hidden">
                        <div class="flex justify-between items-center mb-4">
                            <label class="block text-lg font-bold text-green-400 uppercase">Python Graf</label>
                            <button onclick="copyToClipboard('math-code-result')" class="glass-button text-xs px-3 py-1 rounded-full">Kopírovat</button>
                        </div>
                        <pre class="flex-grow overflow-auto custom-scrollbar mb-0"><code id="math-code-result" class="language-python rounded-xl block h-full text-sm"># Kód pro graf</code></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        function previewMathImage() {
            const file = document.getElementById('mathImageInput').files[0];
            const preview = document.getElementById('mathImagePreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
